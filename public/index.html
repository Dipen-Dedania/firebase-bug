    <div class="test-height"><span id="hh"></span></div>
    <noscript>

    <script>
        function onElementHeightChange(elm, callback){
            console.log("onElementHeightChange");
            var lastHeight = elm.clientHeight, newHeight;
            (function run(){
                newHeight = elm.clientHeight;
                if( lastHeight != newHeight )
                    callback(newHeight);
                lastHeight = newHeight;

                if( elm.onElementHeightChangeTimer )
                    clearTimeout(elm.onElementHeightChangeTimer);

                elm.onElementHeightChangeTimer = setTimeout(run, 200);
            })();
        }


        onElementHeightChange(document.body, function(newHeight){
            console.log('Body height changed: ', newHeight);
            var test = document.getElementById("hh");
            test.innerHTML = "Height: " + newHeight;
        });
    </script>
